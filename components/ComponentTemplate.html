<!-- COMPONENT TEMPLATE
     ========================================
     Use this template to create new HTML components
     
     Structure:
     - Component comment header
     - Semantic HTML structure
     - Bootstrap classes for responsive design
     - Animation classes for smooth effects
     - Data attributes for JavaScript functionality
     ======================================== -->

<!-- [Component Name] Component HTML -->
<section id="[component-id]" class="section [component-class]">
    <div class="container">
        <h2 class="section-title [animation-class]">[Section Title]</h2>
        <div class="row">
            <div class="col-md-[size]">
                <div class="[card-class] [animation-class] stagger-animation" data-delay="0.1">
                    <h3><i class="fas fa-[icon]"></i> [Card Title]</h3>
                    <p>[Card content description]</p>
                </div>
            </div>
            <!-- Repeat for more cards -->
        </div>
    </div>
</section>

<!-- USAGE INSTRUCTIONS:
     1. Replace [component-id] with unique section ID
     2. Replace [component-class] with CSS class name
     3. Replace [animation-class] with animation type (bounce-in, slide-in-left, etc.)
     4. Replace [card-class] with card styling class
     5. Replace [icon] with Font Awesome icon name
     6. Replace [size] with Bootstrap column size (4, 6, 12, etc.)
     7. Add data-delay attributes for staggered animations
     8. Include responsive classes for mobile optimization
     ======================================== -->
